    <section class="main-area">
        <h2>Make Your Move:</h2>

            <label for="player-name">Enter Your Name:</label>
            <input type="text" id="player-name" name="player-name" required>

            <select id="game-choice" name="game-choice">
                <option>Rock</option>

        </form>

    <!-- Sidebar Section -->
    <aside class="rules-sidebar">
        <h3>How to Play</h3>
        <p><strong>Select either Rock, Paper, or Scissors.</strong></p>
        <p><u>Rules for Winning:</u></p>
        <ul>
            <li>Rock smashes Scissors</li>
            <li>Scissors cut Paper</li>
            <li>Paper wraps Rock</li>
